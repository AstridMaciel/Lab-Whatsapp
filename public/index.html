<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Whatsapp Web</title>
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
	  	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	  	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	  	<!-- Vincula los CSS que faltan -->
	</head>
	<body>
		<!-- Inserta tu codigo aqui -->
		<h1><em>Hola soy Astrid :3</em></h1>
		<input type="text" id="mensaje">
		<button onclick="enviarMensaje()">Enviar</button>
		<button onclick="limpiarMensaje()">Limpiar</button>
		<ul id="lista_mensajes"></ul>
		<script>
			var socket = io('/');
			function enviarMensaje(){
				socket.emit('chat', $('#mensaje').val() );
			}

			function limpiarMensajes()
			{
				$('#lista_mensajes').html('');
			}
			socket.on('nuevo_mensaje', function (_msg)
			{
				$('#lista_mensajes').append('<li>' + _msg + '</li>');
			});

		</script>
	</body>
</html>
